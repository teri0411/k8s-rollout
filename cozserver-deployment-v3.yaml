apiVersion: apps/v1
kind: Deployment
metadata:
  name: cozserver-deployment
  labels:
    app: cozserver
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: cozserver
  template:
    metadata:
      labels:
        app: cozserver
    spec:
      containers:
      - name: cozserver
        image: sebcontents/cozserver:3.0
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          failureThreshold: 3 # 3번 실패하면 실패로 보겠다.
          initialDelaySeconds: 1 # *초 후 건강검진 
          periodSeconds: 30 # *초마다 건강검진 
          timeoutSeconds: 3 # *초까지 응답이없으면 실패로 봄
          successThreshold: 1 # 1번 성공하면 성공으로 보겠다.
        ports:
        - containerPort: 8080
